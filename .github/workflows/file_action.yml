name: run main.py
on: [push]
jobs:
  file_run_command :
    runs-on : ubuntu-latest
    steps :
      - name: checkout repo content 
        uses: actions/checkout@v2

      - name : setup python
        uses : actions/setup-python@v4
        with :
          python-version : '3.9'

      - name : execute py scripts
        run  : python main.py
        

